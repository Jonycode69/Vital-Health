<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Vital Health</title>
    </head>
    <body>
        <main>
            <section id="header-section" class="header-section">
                <div class="text-content">
            <h1 class="head-title">Fitness&nbsp;and&nbsp;Wellbeing<br>Made Easy</h1>
            <p class="head-subtitle">We provide you support to reach your fitness goals.</p>
            <input type="button" name="sign-up" value="Sign-up today" class="sign-up">
        </div>
            <img src="/images/ropes.png" alt="ropes image" class="head-image">
        </section>
        <section class="nav-bar" id="nav-bar">
            <h2 class="logo">Vital Health</h2>
            <p><a href="#community" class="nav-links">Community</a></p>
            <p><a href="#classes" class="nav-links">Classes</a></p>
            <p><a href="#health-plans" class="nav-links">Health plans</a></p>
            <input type="button" name="sign-in" value="Member sign-in" class="nav-button">
            <input type="button" name="contact-sales" value="Contact sales" class="nav-button">
        </section>
        <section class="community" id="community">
            <h2 class="community-header">Community</h2>
            <p class="community-text">We believe in team work and encourage all our members in joining a community they find fit. We accept people of all groups. and class. </p>
            <img src="/images/community.jpg" alt="community image" class="community-image">
            <input type="button" name="learn-more" value="Learn more" class="community-button">

        </section>
        <section class="classes" id="classes">
            <h2 class="classes-head">Classes</h2>
            <fieldset>
                <img src="/images/cardio.jpg" width="200px" class="image-classes1" alt="cardio image">
                <figcaption>Cardio</figcaption>
            </fieldset>
            <fieldset>
                <img src="/images/strength.jpg" width="200px" class="image-classes2" alt="strength image">
                <figcaption>Strength train</figcaption>
            </fieldset>
            <fieldset>
                <img src="/images/class1.jpg" width="200px" class="image-classes3 personal-training" alt="class image">
                <figcaption>Personal training</figcaption>
            </fieldset>
            <input type="button" name="classes" value="Learn more" class="button-class">

        </section>
        </main>
    </body>
</html>
