<!DOCTYPE html>
<html lang="en">
    <head>

       <header class="header">
        <input type="checkbox" id="check">
        <label for="check">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>

        <h2>Vital Health</h2>
      
            <ul class="nav-link">
                <li><a href="#community">Community</a></li>
                <li><a href="#classes">Classes</a></li>
                <li><a href="#health">Health&nbsp;plans</a></li>
            </ul>
        
        <div class="head-buttons">
        <input type="button" name="sign-in" value="Member sign-in">
        <input type="button" name="contact-sales" value="Contact-sales">
    </div>

       </header>
       <section id="display-section" class="display-section">
        <div class="display-content">
        <h1>Fitness and Wellbeing<br>Made Easy</h1>
        <p>We provide you support to reach your fitness goals.</p>
        <input type="button" name="sign-up" value="sign-up today" class="signup-button">
    </div>
        <img src="/images/ropes.png" class="display-image">

       </section>
       <section id="community" class="community">
        <h2>Community</h2>
        <p>We believe in team work and encourage all our members in joining a community they find fit. We accept people of all groups and class.</p>
        <img src="/images/community.jpg" alt="community-image" class="community-image">
        <input type="button" name="learn-more" value="Learn more" class="learn-more">
       </section>
       <section id="classes" class="class-section">
        <h2>Classes</h2>
        <figure>
            <img src="/images/cardio.jpg" width="400px" class="class-image">
            <figcaption>Cardio</figcaption>
        </figure>
        <figure>
            <img src="/images/strength.jpg" width="400px" class="class-image">
            <figcaption>strength train</figcaption>
            <figure>
                <img src="/images/class1.jpg" width="700px" class="class-image1">
                <figcaption>Personal training</figcaption>
            </figure>
        </figure>
        <input type="button" name="booking" value="Book a session" class="booking">
       </section>
